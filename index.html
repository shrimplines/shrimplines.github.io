---
layout: default
---
<section id="index" class="mb-32">
    <h2 class="font-serif text-7xl lowercase mb-12 tracking-tighter">Circles.</h2>
    
    <div class="grid grid-cols-1 md:grid-cols-3 border-2 border-ui-black">
        <div class="p-8 border-b-2 md:border-b-0 md:border-r-2 border-ui-black group hover:bg-matcha transition-colors aspect-square flex flex-col justify-between">
            <span class="font-mono text-[10px] opacity-40">Artifact_01</span>
            <h3 class="font-serif text-3xl">Initial<br>Growth</h3>
            <div class="w-4 h-4 border-2 border-ui-black bg-white group-hover:rotate-45 transition-transform"></div>
        </div>
        <div class="p-8 border-b-2 md:border-b-0 md:border-r-2 border-ui-black group hover:bg-shrimp transition-colors aspect-square flex flex-col justify-between">
            <span class="font-mono text-[10px] opacity-40">Artifact_02</span>
            <h3 class="font-serif text-3xl">Structural<br>Basis</h3>
            <div class="w-4 h-4 border-2 border-ui-black bg-white group-hover:scale-125 transition-transform"></div>
        </div>
        <div class="p-8 group hover:bg-ui-black hover:text-white transition-colors aspect-square flex flex-col justify-between">
            <span class="font-mono text-[10px] opacity-40">Artifact_03</span>
            <h3 class="font-serif text-3xl">The Void</h3>
            <div class="w-4 h-4 border-2 border-ui-black bg-white group-hover:bg-matcha transition-colors"></div>
        </div>
    </div>
</section>

<section id="sprouts" class="mb-32">
    <div class="flex items-center gap-4 mb-12">
        <h2 class="font-serif text-5xl">Sprouts</h2>
        <div class="h-[2px] flex-1 bg-ui-black opacity-10"></div>
    </div>
    
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        {% for post in site.posts limit:4 %}
        <a href="{{ post.url | relative_url }}" class="p-6 border-2 border-ui-black hover:shadow-[4px_4px_0px_0px_rgba(0,0,0,1)] transition-all bg-white">
            <span class="font-mono text-[9px] opacity-40">{{ post.date | date: "%Y.%m.%d" }}</span>
            <h4 class="font-serif text-2xl mt-2">{{ post.title }}</h4>
        </a>
        {% endfor %}
    </div>
</section>

<section id="scaffolds">
    <h2 class="font-serif text-5xl mb-12">Scaffolds</h2>
    <div class="border-2 border-ui-black p-12 bg-white flex flex-col items-center justify-center group cursor-help">
        <div class="w-16 h-16 border-2 border-dashed border-ui-black flex items-center justify-center mb-4 group-hover:rotate-90 transition-transform">
            <span class="font-mono text-xl">+</span>
        </div>
        <p class="font-mono text-[10px] uppercase opacity-40">Awaiting_Physical_Models</p>
    </div>
</section>
