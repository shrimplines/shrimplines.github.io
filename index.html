---
layout: default
---
<section id="index" class="p-12 md:p-24 min-h-screen border-b-2 border-ui-black flex flex-col justify-center">
    <h2 class="font-serif text-[15vw] leading-[0.8] lowercase tracking-tighter mb-20">Circles.</h2>
    <div class="grid grid-cols-1 md:grid-cols-3 border-2 border-ui-black">
        <div class="border-r-2 border-ui-black p-12 aspect-square flex flex-col justify-between group hover:bg-matcha transition-colors">
            <span class="font-mono text-[10px] opacity-40">Artifact_01</span>
            <h3 class="font-serif text-5xl">Initial<br>Growth</h3>
            <div class="w-6 h-6 border-2 border-ui-black bg-white group-hover:rotate-90 transition-transform"></div>
        </div>
        <div class="border-r-2 border-ui-black p-12 aspect-square flex flex-col justify-between group hover:bg-shrimp transition-colors">
            <span class="font-mono text-[10px] opacity-40">Artifact_02</span>
            <h3 class="font-serif text-5xl">Structural<br>Basis</h3>
            <div class="w-6 h-6 border-2 border-ui-black bg-white group-hover:scale-x-150 transition-transform"></div>
        </div>
        <div class="p-12 aspect-square flex flex-col justify-between group hover:bg-ui-black hover:text-white transition-colors">
            <span class="font-mono text-[10px] opacity-40">Artifact_03</span>
            <h3 class="font-serif text-5xl">Obsidian<br>Void</h3>
            <div class="w-6 h-6 border-2 border-ui-black bg-white group-hover:bg-matcha transition-colors"></div>
        </div>
    </div>
</section>

<section id="sprouts" class="p-12 md:p-24 border-b-2 border-ui-black">
    <h2 class="font-serif text-6xl mb-16">Sprouts</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-16">
        {% for post in site.posts limit:4 %}
        <a href="{{ post.url | relative_url }}" class="border-l-4 border-ui-black pl-8 py-4 group">
            <span class="font-mono text-[10px] opacity-40">{{ post.date | date: "%Y.%m.%d" }}</span>
            <h4 class="font-serif text-3xl group-hover:italic transition-all">{{ post.title }}</h4>
        </a>
        {% endfor %}
    </div>
</section>

<section id="scaffolds" class="p-12 md:p-24">
    <h2 class="font-serif text-6xl mb-16">Scaffolds</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div class="border-2 border-ui-black p-12 aspect-video flex flex-col justify-between group hover:bg-matcha transition-all">
            <span class="font-mono text-[10px]">Model_01</span>
            <h3 class="font-serif text-5xl">Robotics_Log</h3>
            <div class="w-full h-1 bg-ui-black origin-left scale-x-0 group-hover:scale-x-100 transition-transform duration-700"></div>
        </div>
    </div>
</section>
