        ::-webkit-scrollbar { width: 8px; }

            border-radius: 4px;
        }
        ::-webkit-scrollbar-track {
            background-color: #e6e6e6; /* Base background */
        }
        
        /* --- 2. Base Typography and Background (Light Mode Defaults) --- */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F5F5F5; /* Muji Light Background */

            overflow-x: hidden;
        }
        
        /* --- 3. Neomorphic Base Styles (Light Mode Defaults) --- */
        .neuo-card {
            background: #F5F5F5;
            box-shadow: 8px 8px 16px #e0e0e0, -8px -8px 16px #ffffff;
            transition: all 0.2s ease-in-out, background 0.3s, box-shadow 0.3s;
        }
        .neuo-card:hover {
            transform: translateY(-2px);
            box-shadow: 12px 12px 24px #d1d1d1, -12px -12px 24px #ffffff;
        }
        .neuo-button {
            background: #F5F5F5;
            box-shadow: 4px 4px 8px #e0e0e0, -4px -4px 8px #ffffff;
            transition: all 0.2s ease-in-out, background 0.3s, box-shadow 0.3s;
        }
        .neuo-button:active {
            box-shadow: inset 2px 2px 5px #c4c4c4, inset -2px -2px 5px #ffffff;
            transform: translateY(1px);
        }
        .neuo-active-inner {
            box-shadow: inset 4px 4px 8px #d1d1d1, inset -4px -4px 8px #ffffff;
            color: #A7C49D;
            font-weight: 600;
        }

        /* --- COLLAPSIBLE SIDEBAR STYLES --- */
        .sidebar-collapsed {
            /* Fix: Collapse to a small, centered circle on desktop/tablet */
            width: 4rem !important; /* w-16 */
            height: 4rem !important; /* h-16 */
            padding: 0.5rem !important; /* p-2 */
            border-radius: 9999px !important; /* rounded-full */
            display: flex; /* To center content */
            align-items: center;
            justify-content: center;
            overflow: hidden; /* Hide anything that overflows */
            position: relative; /* Ensure children are positioned correctly */
        }
        .sidebar-collapsed #sidebar-content {
            opacity: 0 !important;
            visibility: hidden !important;
            pointer-events: none;
            width: 0;
            height: 0;
        }
        
        /* Ensure the button is fully clickable and sits perfectly inside the collapsed circle */
        .sidebar-collapsed #sidebar-toggle-btn {
             position: absolute !important; /* Use absolute to overlay the entire circle */
             top: 0;
             left: 0;
             width: 100%;
             height: 100%;
             padding: 0;
             display: flex;
             align-items: center;
             justify-content: center;
             background: none !important;
             box-shadow: none !important;
             z-index: 20; /* Ensure it's above any latent background elements */
        }
        
        /* Mobile: Sidebar should remain expanded */
        @media (max-width: 767px) {
            .sidebar-collapsed {
                width: 100% !important; 
                height: auto !important; 
                padding: 1.5rem !important;
                border-radius: 1.5rem !important;
                /* Restore flex layout for mobile content */
                display: block; 
            }
            .sidebar-collapsed #sidebar-content {
                opacity: 1 !important;
                visibility: visible !important;
                pointer-events: all;
                width: auto;
                height: auto;
            }
            #sidebar-toggle-btn {
                display: none !important; /* Hide toggle on mobile, let it be full screen */
            }
        }
        /* --- 5. Sepia Mode Overrides --- */
        .sepia-mode {
            /* Sepia Color Variables */
            --bg-base: #F0EAD6; /* Sepia Background */
            --color-text: #5C4033; /* Dark Brown Text */
            --color-text-sub: #7A635B;
            --color-divider: #DCD7C4;
            --color-shadow-light: #F7F3E6;
            --color-shadow-dark: #D4CDBC;
        }

        .sepia-mode body {
            background-color: var(--bg-base);
            color: var(--color-text);
        }
        .sepia-mode .text-gray-800 { color: var(--color-text); }
        .sepia-mode .text-gray-700 { color: var(--color-text); }
        .sepia-mode .text-gray-500 { color: var(--color-text-sub); }
        .sepia-mode .border-gray-200 { border-color: var(--color-divider); }
        .sepia-mode .text-bamboo-accent { color: var(--color-text); }
        .sepia-mode .text-matcha-green { color: var(--color-text); } 
        .sepia-mode .sidebar-collapsed #sidebar-toggle-btn { background: none; box-shadow: none; }


        .sepia-mode .neuo-card,
        .sepia-mode .neuo-button {
            background: var(--bg-base);
            box-shadow: 8px 8px 16px var(--color-shadow-dark), -8px -8px 16px var(--color-shadow-light);
        }
        .sepia-mode .neuo-button:active,

            box-shadow: inset 4px 4px 8px var(--color-shadow-dark), inset -4px -4px 8px var(--color-shadow-light);
        }
        .sepia-mode ::-webkit-scrollbar-track {
             background-color: var(--bg-base);
        }


        /* ----------------------------------------------- */
        /* --- 6. Dark Mode Overrides --- */
        .dark-mode {
            /* Dark Color Variables */

            --color-text-sub: #A0A0A0; /* Subdued light text */
            --color-divider: #3A3A3A; /* Darker divider */
            --color-shadow-light: #383838; /* Darker shadow for 'lift' effect */
            --color-shadow-dark: #202020; /* Lighter shadow for 'lift' effect */
            --color-shadow-inner-light: #353535; /* Shadow for 'press' effect */
            --color-shadow-inner-dark: #252525; /* Shadow for 'press' effect */
        }
        
        /* Apply Dark Mode Variables */
        .dark-mode body {
            background-color: var(--bg-base);
            color: var(--color-text); /* Ensures body text is light */
        }
        /* FIX: Ensure specific text classes also become light and sidebar colors are correct */
        .dark-mode .text-gray-800 { color: var(--color-text); }
        .dark-mode .text-gray-700 { color: var(--color-text); }
        .dark-mode .text-gray-500 { color: var(--color-text-sub); }
        .dark-mode .border-gray-200 { border-color: var(--color-divider); }
        /* BUG FIX: Ensure accent colors remain green for contrast in dark mode */
        .dark-mode .text-bamboo-accent,
        .dark-mode .text-matcha-green { color: #A7C49D; } 
        
        .dark-mode .neuo-card {
            background: var(--bg-base);
            box-shadow: 8px 8px 16px var(--color-shadow-dark), -8px -8px 16px var(--color-shadow-light);
        }
        .dark-mode .neuo-card:hover {
            box-shadow: 12px 12px 24px var(--color-shadow-dark), -12px -12px 24px var(--color-shadow-light);
        }
        .dark-mode .neuo-button {
            background: var(--bg-base);
            box-shadow: 4px 4px 8px var(--color-shadow-dark), -4px -4px 8px var(--color-shadow-light);
        }
        .dark-mode .neuo-button:active {
            box-shadow: inset 2px 2px 5px var(--color-shadow-inner-dark), inset -2px -2px 5px var(--color-shadow-inner-light);
        }
        .dark-mode .neuo-active-inner {
            box-shadow: inset 4px 4px 8px var(--color-shadow-inner-dark), inset -4px -4px 8px var(--color-shadow-inner-light);
        }
        .dark-mode ::-webkit-scrollbar-track {
             background-color: #3A3A3A;
        }
        .dark-mode .sidebar-collapsed #sidebar-toggle-btn { background: none; box-shadow: none; }


        /* ----------------------------------------------- */
        /* --- 7. Theme Slider (Custom Styling) --- */

        #theme-slider {
            -webkit-appearance: none;
            width: 100%;
            height: 12px;
            margin: 0;
            padding: 0;
            cursor: pointer;
            background: #A7C49D; /* Match line color to accent */
            border-radius: 6px;
            /* Neumorphic inset effect for the track */
            box-shadow: inset 1px 1px 3px #94af89, inset -1px -1px 3px #c4d9bd;
        }
        
        /* Light/Sepia/Dark Mode Track appearance */
        .dark-mode #theme-slider {
            background: #3A3A3A;
            box-shadow: inset 1px 1px 3px #202020, inset -1px -1px 3px #444444;
        }
        .sepia-mode #theme-slider {
            background: #DCD7C4;
            box-shadow: inset 1px 1px 3px #D4CDBC, inset -1px -1px 3px #F7F3E6;
        }

        /* Thumb (Dragger Circle) */
        #theme-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #F5F5F5;
            /* Neumorphic 'outie' thumb */
            box-shadow: 3px 3px 6px #d1d1d1, -3px -3px 6px #ffffff;
            transition: background 0.3s, box-shadow 0.3s;
        }

        /* Dark Mode Thumb */
        .dark-mode #theme-slider::-webkit-slider-thumb {
            background: #2C2C2C;
            box-shadow: 3px 3px 6px #202020, -3px -3px 6px #383838;
        }
        /* Sepia Mode Thumb */
        .sepia-mode #theme-slider::-webkit-slider-thumb {
            background: #F0EAD6;
            box-shadow: 3px 3px 6px #D4CDBC, -3px -3px 6px #F7F3E6;
        }
    </style>

        // --- Layout 1: The Thinker's Desk (List/Essay View) ---
        function renderLayout1() {
            mainTitle.textContent = "The Thinker's Desk: Deep Artifacts (List View)";
            // Use .map() to loop through the 'posts' array and generate HTML for each one
            contentArea.innerHTML = posts.map(post => `
                <article class="p-6 mb-6 rounded-2xl neuo-card cursor-pointer hover:border-matcha-green border-2 border-transparent transition duration-200">
                    <div class="flex items-center text-sm font-semibold mb-1 text-matcha-green">
                        ${post.icon || ''}
                        ${post.type.toUpperCase()}
                        <span class="text-gray-400 ml-auto">${post.date}</span>
                    </div>
                    <h3 class="text-xl font-bold mb-2 hover:text-bamboo-accent transition">${post.title}</h3>
                    <p class="text-gray-600 mb-3">${post.summary}</p>
                    <div class="flex flex-wrap gap-2">
                        ${post.tags.map(tag => `<span class="text-xs font-medium px-3 py-1 rounded-full bg-wood-accent/10 text-wood-accent">${tag}</span>`).join('')}
                    </div>
                </article>
            `).join(''); // .join('') turns the array of HTML strings into one big string
        }

        // --- Layout 2: The Implant View (Grid/Component View) ---
        function renderLayout2() {
            mainTitle.textContent = "The Implant View: Spontaneous Components (Grid)";
            // Use .map() to loop through the 'posts' array and render them in a grid layout
            contentArea.innerHTML = `<div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                ${posts.map(post => `
                    <article class="p-5 rounded-2xl neuo-card cursor-pointer hover:border-matcha-green border-2 border-transparent transition duration-200">
                        <div class="flex items-start mb-2">
                            <div class="p-2 rounded-full bg-matcha-green/20 text-matcha-green">
                                ${post.icon || ''}
                            </div>
                            <span class="text-xs ml-auto text-gray-500">${post.date}</span>
                        </div>
                        <h3 class="text-lg font-bold mb-2">${post.title}</h3>
                        <p class="text-sm text-gray-600 mb-3">${post.summary.substring(0, 70)}...</p>
                        <div class="text-xs text-wood-accent font-medium">${post.tags.join(', ')}</div>
                    </article>
                `).join('')}

        // --- Layout Switching Logic (Toggles between List and Grid view) ---
        function switchLayout(layout) {
            currentLayout = layout;
            
            // 1. Reset button styles for both buttons
            layout1Btn.classList.remove('neuo-active-inner');
            layout2Btn.classList.remove('neuo-active-inner');
            iconLayout1.classList.remove('text-matcha-green');
            iconLayout2.classList.remove('text-matcha-green');
            iconLayout1.classList.add('text-gray-400');
            iconLayout2.classList.add('text-gray-400');

            // 2. Apply active styles and call the correct render function
            if (layout === 1) {
                renderLayout1();
                layout1Btn.classList.add('neuo-active-inner');
                iconLayout1.classList.add('text-matcha-green');
                iconLayout1.classList.remove('text-gray-400');
                layoutName.textContent = "Desk View";
            } else { // layout === 2
                renderLayout2();
                layout2Btn.classList.add('neuo-active-inner');
                iconLayout2.classList.add('text-matcha-green');
                iconLayout2.classList.remove('text-gray-400');
                layoutName.textContent = "Component View";
            }
        }

        // Neomorphic Active Class for Navigation (Makes the selected link look 'pressed in')
        function setActiveNav(pageId) {
            // Remove active class from all links first
            document.querySelectorAll('#main-nav a').forEach(a => {
                a.classList.remove('neuo-active-inner', 'text-matcha-green', 'font-semibold');
                a.classList.add('neuo-button'); // Ensure it has the default button style
            });
            // Add active class to the selected link
            const activeLink = document.getElementById(`nav-${pageId}`);
            if (activeLink) {
                activeLink.classList.remove('neuo-button');
                activeLink.classList.add('neuo-active-inner', 'text-matcha-green', 'font-semibold');
            }
        }

        // --- Primary Navigation Handler (The App Router) ---
        function navigateTo(page, event) {
            // Prevents the browser from navigating away (important for single-page apps)
            if (event) event.preventDefault();
            
            currentPage = page;
            setActiveNav(page); // Update the active navigation link style
            
            // Handle layout switcher visibility: only show on the 'posts' page
            layoutSwitcherContainer.classList.add('hidden');
            contentArea.innerHTML = ''; // Clear the main content area before loading new content
            // Update the static title placeholder
            mainTitle.textContent = 'Loading...'; 

            switch (page) {
                case 'home':
                    renderHome();
                    break;
                case 'posts':
                    layoutSwitcherContainer.classList.remove('hidden');
                    // Renders the posts using the currently selected layout (1 or 2)
                    switchLayout(currentLayout); 
                    break;
                case 'projects':
                    renderProjects();
                    break;
                case 'about':
                    renderAbout();
                    break;
                default:
                    renderHome();
            }
        }

        // --- Theme Logic ---

        const THEMES = {
            '0': { name: 'Light Mode', class: '' },
            '1': { name: 'Sepia Mode', class: 'sepia-mode' },
            '2': { name: 'Dark Mode', class: 'dark-mode' }
        };

        function updateTheme(value) {
            const body = document.body;
            const themeData = THEMES[value];
            const themeNameElement = document.getElementById('current-theme-name');
            const lightIcon = document.getElementById('light-icon');
            const darkIcon = document.getElementById('dark-icon');

            body.classList.remove('sepia-mode', 'dark-mode');
            if (themeData.class) {
                body.classList.add(themeData.class);
            }

            themeNameElement.textContent = themeData.name;
            
            lightIcon.classList.remove('text-matcha-green');
            darkIcon.classList.remove('text-matcha-green');

            if (value == 0) {
                lightIcon.classList.add('text-matcha-green');
            } else if (value == 2) {
                darkIcon.classList.add('text-matcha-green');
            }

            localStorage.setItem('themeValue', value);
        }
        
        // --- Initialization ---

        document.addEventListener('DOMContentLoaded', () => {
            const themeSlider = document.getElementById('theme-slider');
            const savedThemeValue = localStorage.getItem('themeValue');
            
            let initialValue = '0'; // Default to Light Mode

            if (savedThemeValue !== null && THEMES.hasOwnProperty(savedThemeValue)) {
                // Use saved preference
                initialValue = savedThemeValue;
            } else {
                // Fallback to OS preference for Dark/Light if no saved preference
                const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                if (prefersDark) {
                    initialValue = '2'; // Dark Mode
                }
            }

            themeSlider.value = initialValue;
            updateTheme(initialValue); // Apply the initial theme

            // Initialize navigation (This loads the home content)
            navigateTo('home', { preventDefault: () => {} });
        });
    </script>
