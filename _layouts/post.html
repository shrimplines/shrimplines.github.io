---
layout: default
---
<article class="max-w-3xl mx-auto py-4">
  <header class="mb-8 border-b border-gray-200 pb-6">
    <h1 class="text-4xl font-extrabold text-bamboo-accent uppercase tracking-tighter">{{ page.title }}</h1>
    <p class="text-sm text-gray-500 mt-2">{{ page.date | date: "%B %d, %Y" }} • {{ page.categories | first }}</p>
  </header>

  <div class="neuo-card p-8 rounded-[2.5rem] leading-relaxed text-gray-700 text-lg">
    {{ content }}
  </div>

  <div class="mt-8">
    <a href="/" class="neuo-button px-6 py-2 rounded-xl text-sm font-bold text-matcha-green">
      ← Return to Sanctuary
    </a>
  </div>
</article>
