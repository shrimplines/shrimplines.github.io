<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shrimp chips</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=JetBrains+Mono:wght@400;700&family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        serif: ['"DM Serif Display"', 'serif'],
                        mono: ['"JetBrains Mono"', 'monospace'],
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'base-white': '#FFFFFF',
                        'ui-black': '#0A0A0A',
                        'matcha': '#ABE27A',
                    },
                }
            }
        }
    </script>
    <style>
        /* Modern Pixel Grid */
        .bg-grid {
            background-image: radial-gradient(rgba(10, 10, 10, 0.08) 1px, transparent 1px);
            background-size: 36px 36px;
        }

        /* Fragile Theme Logic Preserved */
        body.sepia-mode { background-color: #F4ECD8 !important; color: #5B4636 !important; }
        body.dark-mode { background-color: #0A0A0A !important; color: #EDEDED !important; }
        .dark-mode .bg-grid { background-image: radial-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px); }
        .dark-mode aside, .dark-mode nav, .dark-mode .border-ui-black { border-color: rgba(255,255,255,0.15) !important; }

        /* Intentional Spacing */
        .sidebar-fixed { width: 260px; }
        .section-padding { padding: 5rem 3.5rem; } /* Adjusted to feel "human" */

        /* Pixel-art border accent */
        .pixel-card {
            border: 1px solid currentColor;
            box-shadow: 4px 4px 0px 0px currentColor;
        }

        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: currentColor; }

        @media (max-width: 768px) { 
            .sidebar-fixed { width: 100%; height: auto; position: relative; border-right: 0; border-bottom: 1px solid currentColor; }
            .section-padding { padding: 3rem 1.5rem; }
        }
    </style>
</head>
    
<body class="bg-base-white text-ui-black min-h-screen transition-colors duration-500 overflow-x-hidden">
    <div class="fixed inset-0 bg-grid pointer-events-none z-0"></div>

    <div class="relative z-10 flex flex-col md:flex-row min-h-screen">
        
        <aside class="sidebar-fixed h-screen sticky top-0 border-r border-ui-black flex flex-col p-8 bg-inherit z-30">
            <div class="mb-auto">
                <div class="w-7 h-7 bg-matcha border border-ui-black shadow-[2px_2px_0px_0px_rgba(0,0,0,1)] mb-6"></div>
                <h1 class="font-serif text-3xl leading-none lowercase tracking-tighter">shrimp<br>chips</h1>
            </div>

            <nav class="flex flex-col space-y-1 border-t border-ui-black pt-8">
                <a href="#index" class="group flex items-center justify-between font-mono text-[10px] uppercase tracking-[0.2em] p-2 hover:bg-ui-black hover:text-white transition-all">
                    <span>01. Index</span>
                    <span class="opacity-0 group-hover:opacity-100">→</span>
                </a>
                <a href="#sprouts" class="group flex items-center justify-between font-mono text-[10px] uppercase tracking-[0.2em] p-2 hover:bg-ui-black hover:text-white transition-all">
                    <span>02. Sprouts</span>
                    <span class="opacity-0 group-hover:opacity-100">→</span>
                </a>
                <a href="#evergreens" class="group flex items-center justify-between font-mono text-[10px] uppercase tracking-[0.2em] p-2 hover:bg-ui-black hover:text-white transition-all">
                    <span>03. Evergreens</span>
                    <span class="opacity-0 group-hover:opacity-100">→</span>
                </a>
                <a href="#scaffolds" class="group flex items-center justify-between font-mono text-[10px] uppercase tracking-[0.2em] p-2 hover:bg-ui-black hover:text-white transition-all">
                    <span>04. Scaffolds</span>
                    <span class="opacity-0 group-hover:opacity-100">→</span>
                </a>
                
                <div class="mt-8 pt-6 border-t border-ui-black/5">
                    <input type="range" min="0" max="2" value="0" step="1" id="theme-slider" oninput="updateTheme(this.value)" 
                           class="w-full h-1 bg-ui-black/10 appearance-none cursor-pointer accent-ui-black">
                </div>
            </nav>
        </aside>

        <main class="flex-1 min-w-0">
            {{ content }}
        </main>
    </div>

    <script>
        const THEMES = { '0': { class: '' }, '1': { class: 'sepia-mode' }, '2': { class: 'dark-mode' } };
        function updateTheme(value) {
            document.body.classList.remove('sepia-mode', 'dark-mode');
            if (THEMES[value].class) document.body.classList.add(THEMES[value].class);
            localStorage.setItem('themeValue', value);
        }
        document.addEventListener('DOMContentLoaded', () => {
            const savedValue = localStorage.getItem('themeValue') || '0';
            const slider = document.getElementById('theme-slider');
            if(slider) slider.value = savedValue;
            updateTheme(savedValue);
        });
    </script>
</body>
</html>
