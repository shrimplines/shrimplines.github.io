<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | shrimp chips</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Inter:wght@400;500&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { 'muji-bg': '#F5F5F5', 'ui-black': '#1A1A1A' },
                    fontFamily: {
                        'serif': ['DM Serif Display', 'serif'],
                        'sans': ['Inter', 'sans-serif'],
                        'mono': ['JetBrains+Mono', 'monospace']
                    }
                }
            }
        }
    </script>
    <style>
        * { border-radius: 0 !important; }
        body { background-color: #FFFFFF; color: #1A1A1A; margin: 0; font-family: 'Inter', sans-serif; }
        
        /* The Cofounder Sidebar Frame */
        .sidebar { 
            width: 240px; 
            border-right: 1px solid #EAEAEA; 
            height: 100vh; 
            position: fixed; 
            top: 0; 
            left: 0;
            padding: 3rem 2rem; 
            display: flex;
            flex-direction: column;
            background: #FFFFFF;
        }

        /* Clean Main Content Area */
        main { 
            margin-left: 240px; 
            padding: 4rem 6rem;
            max-width: 1200px;
        }

        /* High-end Nav Links */
        .nav-link {
            font-size: 13px;
            color: #888;
            transition: color 0.2s;
            text-transform: capitalize;
        }
        .nav-link:hover, .nav-link.active {
            color: #1A1A1A;
        }
    </style>
</head>
<body class="flex">
    <aside class="sidebar">
        <div class="mb-16">
            <a href="/" class="font-serif text-xl">shrimp chips</a>
        </div>

        <nav class="flex flex-col space-y-4">
            <a href="{{ '/' | relative_url }}" 
               class="nav-link {% if page.url == '/' %} active font-medium {% endif %}">
                Index
            </a>
            <a href="{{ '/artifacts' | relative_url }}" 
               class="nav-link {% if page.url contains 'artifacts' %} active font-medium {% endif %}">
                Evergreens
            </a>
            <a href="#" class="nav-link">About</a>
            <a href="#" class="nav-link">Work</a>
        </nav>
    </aside>

    <main>
        {{ content }}
    </main>
</body>
</html>
