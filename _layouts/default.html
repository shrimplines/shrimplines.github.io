<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | shrimp chips</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400&family=Inter:wght@200;300;400&display=swap" rel="stylesheet">
    <style>
        * { border-radius: 0 !important; cursor: crosshair; }
        html { scroll-behavior: smooth; }
        body { background-color: #FFFFFF; color: #1A1A1A; margin: 0; -webkit-font-smoothing: antialiased; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        
        .sidebar { 
            width: 220px; 
            border-right: 1px solid #F0F0F0; 
            height: 100vh; 
            position: fixed; 
            top: 0; 
            left: 0;
            padding: 1.5rem 2rem; 
            background: #FFFFFF;
            display: flex;
            flex-direction: column;
            z-index: 50;
        }

        main { margin-left: 220px; padding-bottom: 80px; }

        .nav-link {
            font-size: 12px;
            color: #AAAAAA;
            transition: color 0.3s ease;
            text-transform: lowercase;
            letter-spacing: 0.05em;
        }
        .nav-link.active { color: #1A1A1A; }

        /* Pixel sprout logic */
        .sprout-box {
            margin-top: 2rem;
            width: 20px;
            height: 40px;
            position: relative;
        }
        .sprout-pixel {
            background: #D1D1D1;
            position: absolute;
            transition: all 0.5s ease;
            opacity: 0;
        }

        /* Music Player */
        .player {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #F9F9F9;
            border: 1px solid #EEEEEE;
            padding: 8px 15px;
            display: flex;
            align-items: center;
            gap: 12px;
            z-index: 100;
        }

        /* SVG Pixelate Filter */
        .pixel-effect {
            filter: url(#pixelate);
            transition: filter 0.4s ease;
        }
        .group:hover .pixel-effect { filter: none; }
    </style>
</head>
<body class="flex">
    <svg style="display: none;">
        <filter id="pixelate" x="0" y="0">
            <feFlood x="2" y="2" height="1" width="1" />
            <feComposite width="4" height="4" />
            <feTile result="a" />
            <feComposite in="SourceGraphic" in2="a" operator="in" />
            <feMorphology operator="dilate" radius="2" />
        </filter>
    </svg>

    <aside class="sidebar">
        <div class="mb-10">
            <a href="/" class="font-light text-xl tracking-tighter lowercase" style="font-family: 'Cormorant Garamond', serif;">shrimp chips</a>
        </div>

        <nav class="flex flex-col space-y-4">
            <a href="#index" data-url="/" class="nav-link active">index</a>
            <a href="#evergreens" data-url="/artifacts" class="nav-link">evergreens</a>
            <a href="#projects" data-url="/projects" class="nav-link">projects</a>
            <a href="#spotlights" data-url="/spotlights" class="nav-link">spotlights</a>
        </nav>

        <div class="sprout-box" id="sprout">
            <div id="stem" class="sprout-pixel" style="width: 4px; height: 0; bottom: 0; left: 8px; opacity: 1;"></div>
            <div id="leaf-l" class="sprout-pixel" style="width: 6px; height: 4px; bottom: 12px; left: 2px;"></div>
            <div id="leaf-r" class="sprout-pixel" style="width: 6px; height: 4px; bottom: 12px; left: 12px;"></div>
        </div>
    </aside>

    <main>
        {{ content }}
    </main>

    <div class="player">
        <button onclick="document.getElementById('bgm').paused ? document.getElementById('bgm').play() : document.getElementById('bgm').pause()" class="text-[10px] uppercase tracking-widest text-gray-400">play/pause</button>
        <span class="text-[10px] text-gray-300 italic">lo-fi_sanctuary.mp3</span>
        <audio id="bgm" loop src="YOUR_MUSIC_FILE_URL"></audio>
    </div>

    <script>
        const sections = document.querySelectorAll('section[id]');
        const navLinks = document.querySelectorAll('.nav-link');
        const stem = document.getElementById('stem');
        const leafL = document.getElementById('leaf-l');
        const leafR = document.getElementById('leaf-r');

        window.addEventListener('scroll', () => {
            let current = '';
            sections.forEach(section => {
                if (pageYOffset >= section.offsetTop - 150) {
                    current = section.getAttribute('id');
                }
            });

            // Sprout growth logic
            const scrollPercent = (window.scrollY / (document.body.scrollHeight - window.innerHeight));
            stem.style.height = (scrollPercent * 30) + 'px';
            if (scrollPercent > 0.3) { leafL.style.opacity = 1; leafR.style.opacity = 1; }
            else { leafL.style.opacity = 0; leafR.style.opacity = 0; }

            navLinks.forEach(link => {
                link.classList.remove('active');
                if (link.getAttribute('href').includes(current)) {
                    link.classList.add('active');
                    const newUrl = link.getAttribute('data-url');
                    window.history.pushState({path: newUrl}, '', newUrl);
                }
            });
        });
    </script>
</body>
</html>
