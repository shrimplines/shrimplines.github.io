<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | shrimp chips</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Silkscreen&family=VT323&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { 'ui-black': '#1A1A1A', 'bg-white': '#FFFFFF' },
                    fontFamily: {
                        'pixel': ['Silkscreen', 'cursive'],
                        'pixel-mono': ['VT323', 'monospace'],
                        'sans': ['Inter', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <style>
        * { border-radius: 0 !important; cursor: crosshair; }
        body { background-color: #FFFFFF; color: #1A1A1A; margin: 0; }
        
        /* The Cofounder Sidebar Frame: Fixed with Thin Line */
        .sidebar { 
            width: 260px; 
            border-right: 1px solid #EDEDED; 
            height: 100vh; 
            position: fixed; 
            top: 0; 
            left: 0;
            padding: 3rem 2rem; 
            background: #FFFFFF;
            z-index: 50;
        }

        /* Main Content Container */
        main { 
            margin-left: 260px; 
            padding: 5rem;
            min-height: 100vh;
        }

        /* Nav Links */
        .nav-link {
            font-family: 'VT323', monospace;
            font-size: 1.25rem;
            color: #A0A0A0;
            transition: all 0.2s ease;
            text-transform: lowercase;
        }
        .nav-link:hover, .nav-link.active {
            color: #1A1A1A;
            padding-left: 4px;
        }
    </style>
</head>
<body class="flex">
    <aside class="sidebar flex flex-col justify-between">
        <div>
            <div class="mb-16">
                <a href="/" class="font-pixel text-lg leading-tight block">shrimp<br>chips</a>
            </div>

            <nav class="flex flex-col space-y-2">
                <a href="/" class="nav-link active">01. index</a>
                <a href="/work" class="nav-link">02. work</a>
                <a href="/about" class="nav-link">03. about</a>
            </nav>
        </div>

        <div class="flex gap-4 opacity-30 hover:opacity-100 transition-opacity">
            <div class="w-4 h-4 bg-ui-black"></div>
            <div class="w-4 h-4 bg-ui-black"></div>
            <div class="w-4 h-4 bg-ui-black"></div>
        </div>
    </aside>

    <main class="w-full">
        {{ content }}
    </main>
</body>
</html>
