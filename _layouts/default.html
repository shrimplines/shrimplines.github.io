<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | shrimp chips</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'muji-bg': '#F5F5F5',
                        'matcha-green': '#A7C49D',
                        'wood-accent': '#B8B3A8',
                        'bamboo-accent': '#92AC7D',
                        'shrimp-pink': '#FFB7B7',
                        'sky-blue': '#BAE6FD',
                        'canary-yellow': '#FDE68A', // New Yellow for shorter posts
                    },
                }
            }
        }
    </script>
</head>
    
<body class="bg-muji-bg min-h-screen text-gray-800 transition-colors duration-500">

    <div class="flex flex-col md:flex-row max-w-7xl mx-auto p-4 md:p-8 space-y-8 md:space-y-0 md:space-x-8">

        <aside id="sidebar" class="md:w-1/4 p-6 rounded-3xl neuo-card sticky top-8 h-fit transition-all duration-300">
            <div id="sidebar-content">
                <header class="pb-6 border-b border-gray-200">
                    <div class="flex flex-col">
                        <h1 class="text-3xl font-extrabold text-bamboo-accent tracking-tighter uppercase">shrimp chips</h1>
                        <p class="text-xs text-gray-400 mt-1 uppercase tracking-widest">Digital Sanctuary</p>
                    </div>
                </header>

                <nav class="mt-6 flex flex-col space-y-2">
                    <a href="{{ '/' | relative_url }}" class="block p-3 rounded-xl {% if page.url == '/' %}neuo-active-inner text-matcha-green font-semibold{% else %}neuo-button{% endif %}">
                        Home
                    </a>
                    <a href="{{ '/artifacts' | relative_url }}" class="block p-3 rounded-xl {% if page.url contains 'artifacts' %}neuo-active-inner text-matcha-green font-semibold{% else %}neuo-button{% endif %}">
                        Artifacts
                    </a>
                    <a href="{{ '/projects' | relative_url }}" class="block p-3 rounded-xl {% if page.url contains 'projects' %}neuo-active-inner text-matcha-green font-semibold{% else %}neuo-button{% endif %}">
                        Projects
                    </a>
                    <a href="{{ '/spotlights' | relative_url }}" class="block p-3 rounded-xl {% if page.url contains 'spotlights' %}neuo-active-inner text-matcha-green font-semibold{% else %}neuo-button{% endif %}">
                        Spotlights
                    </a>

                    <div class="mt-6 pt-6 border-t border-gray-100">
                        <a href="{{ '/about' | relative_url }}" class="block p-3 rounded-xl {% if page.url contains 'about' %}neuo-active-inner text-shrimp-pink font-semibold{% else %}neuo-button text-bamboo-accent font-bold{% endif %}">
                            About Me
                        </a>
                    </div>
                </nav>

                <div class="mt-8 pt-6 border-t border-gray-200">
                    <div class="flex items-center space-x-3 p-3 rounded-xl neuo-button">
                        <input type="range" min="0" max="2" value="0" step="1" id="theme-slider" oninput="updateTheme(this.value)" class="flex-1 cursor-pointer">
                    </div>
                    <p class="text-[10px] text-center mt-3 text-gray-400 uppercase tracking-widest">
                        <span id="current-theme-name">Light Mode</span>
                    </p>
                </div>
            </div>
        </aside>

        <main class="md:w-3/4">
            {{ content }}
        </main>
    </div>

    <script>
        const THEMES = {
            '0': { name: 'Light Mode', class: 'bg-muji-bg' },
            '1': { name: 'Sepia Mode', class: 'sepia-mode' },
            '2': { name: 'Dark Mode', class: 'dark-mode' }
        };

        function updateTheme(value) {
            const body = document.body;
            const themeData = THEMES[value];
            body.classList.remove('bg-muji-bg', 'sepia-mode', 'dark-mode');
            if (themeData.class) body.classList.add(themeData.class);
            document.getElementById('current-theme-name').textContent = themeData.name;
            localStorage.setItem('themeValue', value);
        }

        document.addEventListener('DOMContentLoaded', () => {
            const themeSlider = document.getElementById('theme-slider');
            const savedValue = localStorage.getItem('themeValue') || '0';
            themeSlider.value = savedValue;
            updateTheme(savedValue);
        });
    </script>
</body>
</html>
