<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | shrimp chips</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400&family=Inter:wght@200;300;400&display=swap" rel="stylesheet">
    <style>
        * { border-radius: 0 !important; cursor: crosshair; }
        html { scroll-behavior: smooth; }
        body { background-color: #FFFFFF; color: #1A1A1A; margin: 0; -webkit-font-smoothing: antialiased; font-family: 'Inter', sans-serif; }
        
        .sidebar { 
            width: 220px; 
            border-right: 1px solid #F0F0F0; 
            height: 100vh; 
            position: fixed; 
            top: 0; 
            left: 0;
            padding: 1.5rem 2rem; 
            background: #FFFFFF;
            display: flex;
            flex-direction: column;
            z-index: 50;
        }

        main { margin-left: 220px; }

        .nav-link {
            font-size: 12px;
            color: #AAAAAA;
            transition: color 0.3s ease;
            text-transform: lowercase;
            letter-spacing: 0.05em;
        }
        .nav-link.active { color: #1A1A1A; font-weight: 400; }

        /* CSS Pixelization */
        .pixel-effect {
            filter: url(#pixelate);
            transition: filter 0.4s ease;
        }
        .group:hover .pixel-effect { filter: none; }

        .section-divider { border-top: 1px solid #F0F0F0; width: 100%; }
    </style>
</head>
<body class="flex">
    <svg style="display: none;">
        <filter id="pixelate" x="0" y="0">
            <feFlood x="2" y="2" height="1" width="1" />
            <feComposite width="4" height="4" />
            <feTile result="a" />
            <feComposite in="SourceGraphic" in2="a" operator="in" />
            <feMorphology operator="dilate" radius="2" />
        </filter>
    </svg>

    <aside class="sidebar">
        <div class="mb-10">
            <a href="/" class="font-light text-xl tracking-tighter lowercase" style="font-family: 'Cormorant Garamond', serif;">shrimp chips</a>
        </div>

        <nav class="flex flex-col space-y-4">
            <a href="#index" data-url="/" class="nav-link active">index</a>
            <a href="#evergreens" data-url="/artifacts" class="nav-link">evergreens</a>
            <a href="#projects" data-url="/projects" class="nav-link">projects</a>
            <a href="#spotlights" data-url="/spotlights" class="nav-link">spotlights</a>
        </nav>
    </aside>

    <main>
        {{ content }}
    </main>

    <script>
        // The magic "Cofounder" URL switcher
        const sections = document.querySelectorAll('section[id]');
        const navLinks = document.querySelectorAll('.nav-link');

        window.addEventListener('scroll', () => {
            let current = '';
            sections.forEach(section => {
                const sectionTop = section.offsetTop;
                if (pageYOffset >= sectionTop - 100) {
                    current = section.getAttribute('id');
                }
            });

            navLinks.forEach(link => {
                link.classList.remove('active');
                if (link.getAttribute('href').includes(current)) {
                    link.classList.add('active');
                    // Update URL without refresh
                    const newUrl = link.getAttribute('data-url');
                    window.history.pushState({path: newUrl}, '', newUrl);
                }
            });
        });
    </script>
</body>
</html>
