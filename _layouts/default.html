<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | shrimp chips</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400&family=Inter:wght@200;300;400&display=swap" rel="stylesheet">
    <style>
        /* global styles */
        * { border-radius: 0 !important; cursor: crosshair; }
        html { scroll-behavior: smooth; }
        body { background-color: #FFFFFF; color: #1A1A1A; margin: 0; -webkit-font-smoothing: antialiased; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        
        .sidebar { 
            width: 240px; 
            border-right: 1px solid #F0F0F0; 
            height: 100vh; 
            position: fixed; 
            top: 0; 
            left: 0;
            padding: 1.5rem 2rem; 
            background: #FFFFFF;
            display: flex;
            flex-direction: column;
            z-index: 50;
        }

        main { margin-left: 240px; }

        /* thin section divider */
        .section-divider { border-top: 1px solid #F0F0F0; width: 100%; }

        /* nav links */
        .nav-link {
            font-size: 12px;
            color: #AAAAAA;
            transition: color 0.3s ease;
            text-transform: lowercase;
            letter-spacing: 0.05em;
        }
        .nav-link.active { color: #1A1A1A; }

        /* chunky pixelation filter */
        .pixel-image {
            filter: url(#chunky-pixel);
            transition: filter 0.5s ease-out;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .group:hover .pixel-image { filter: none; }

        /* THE RAINBOW SALMON */
        #salmon-stage { 
            margin-top: 2rem; 
            display: flex; 
            flex-direction: column; 
            gap: 2px; 
            width: 40px;
            transition: transform 0.8s cubic-bezier(0.45, 0, 0.55, 1);
        }
        .salmon-slice { 
            height: 6px; 
            width: 100%; 
            opacity: 0; 
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .spotify-container { margin-top: auto; border-top: 1px solid #F0F0F0; padding-top: 1rem; }
    </style>
</head>
<body class="flex">
    <svg style="display: none;">
        <filter id="chunky-pixel" x="0" y="0">
            <feFlood x="4" y="4" height="2" width="2" />
            <feComposite width="10" height="10" />
            <feTile result="a" />
            <feComposite in="SourceGraphic" in2="a" operator="in" />
            <feMorphology operator="dilate" radius="4" />
        </filter>
    </svg>

    <aside class="sidebar">
        <div class="mb-10">
            <a href="/" class="font-light text-xl tracking-tighter lowercase" style="font-family: 'Cormorant Garamond', serif;">shrimp chips</a>
        </div>

        <nav class="flex flex-col space-y-4 mb-8">
            <a href="#index" data-url="/" class="nav-link active">index</a>
            <a href="#evergreens" data-url="/artifacts" class="nav-link">evergreens</a>
            <a href="#projects" data-url="/projects" class="nav-link">projects</a>
            <a href="#spotlights" data-url="/spotlights" class="nav-link">spotlights</a>
        </nav>

        <div id="salmon-stage">
            <div class="salmon-slice" style="background: #FFADAD; width: 20px; margin-left: 10px;"></div>
            <div class="salmon-slice" style="background: #FFD6A5; width: 35px; margin-left: 2px;"></div>
            <div class="salmon-slice" style="background: #FDFFB6; width: 40px;"></div>
            <div class="salmon-slice" style="background: #CAFFBF; width: 38px; margin-left: 1px;"></div>
            <div class="salmon-slice" style="background: #9BF6FF; width: 25px; margin-left: 7px;"></div>
        </div>

        <div class="spotify-container">
            <iframe style="border-radius:0px" src="https://open.spotify.com/embed/playlist/37i9dQZF1DXcBWIGoYBM3M?utm_source=generator&theme=0" width="100%" height="80" frameBorder="0" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
        </div>
    </aside>

    <main>{{ content }}</main>

    <script>
        window.addEventListener('scroll', () => {
            const sections = document.querySelectorAll('section');
            const navLinks = document.querySelectorAll('.nav-link');
            const slices = document.querySelectorAll('.salmon-slice');
            const stage = document.getElementById('salmon-stage');
            const scrollPercent = window.scrollY / (document.body.scrollHeight - window.innerHeight);

            // Salmon Materialization
            slices.forEach((slice, index) => {
                const threshold = (index / slices.length) * 0.7;
                slice.style.opacity = scrollPercent > threshold ? "1" : "0";
                slice.style.transform = scrollPercent > threshold ? "translateX(0)" : "translateX(-10px)";
            });

            // Swim away at the end
            if (scrollPercent > 0.98) {
                stage.style.transform = "translateX(300px) rotate(-10deg)";
            } else {
                stage.style.transform = "translateX(0) rotate(0deg)";
            }

            // URL Update logic
            let current = "";
            sections.forEach((section) => {
                if (pageYOffset >= section.offsetTop - 200) { current = section.getAttribute("id"); }
            });

            navLinks.forEach((link) => {
                link.classList.remove("active");
                if (link.getAttribute("href").includes(current)) {
                    link.classList.add("active");
                    const newUrl = link.getAttribute('data-url');
                    if (window.location.pathname !== newUrl) {
                        window.history.pushState(null, '', newUrl);
                    }
                }
            });
        });
    </script>
</body>
</html>
