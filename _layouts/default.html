<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | shrimp chips</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400&family=Inter:wght@200;300;400&display=swap" rel="stylesheet">
    <style>
        * { border-radius: 0 !important; cursor: crosshair; }
        html { scroll-behavior: smooth; }
        body { background-color: #FFFFFF; color: #1A1A1A; margin: 0; -webkit-font-smoothing: antialiased; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        
        .sidebar { 
            width: 240px; 
            border-right: 1px solid #F0F0F0; 
            height: 100vh; 
            position: fixed; 
            top: 0; 
            left: 0;
            padding: 1.5rem 2rem; 
            background: #FFFFFF;
            display: flex;
            flex-direction: column;
            z-index: 50;
        }

        main { margin-left: 240px; min-height: 100vh; }
        .section-divider { border-top: 1px solid #F0F0F0; width: 100%; }

        .nav-link {
            font-size: 12px;
            color: #AAAAAA;
            transition: color 0.3s ease;
            text-transform: lowercase;
            letter-spacing: 0.05em;
        }
        .nav-link.active { color: #1A1A1A; }

        /* Slide-out Spotify Drawer logic */
        .spotify-drawer {
            position: fixed;
            bottom: 2rem;
            left: -360px; /* Hidden off-screen */
            width: 400px;
            height: 152px;
            background: white;
            transition: left 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            z-index: 100;
            display: flex;
            box-shadow: 10px 0 30px rgba(0,0,0,0.05);
        }

        .spotify-drawer:hover { left: 240px; } /* Slides past sidebar */

        .drawer-handle {
            width: 40px;
            height: 100%;
            background: #1A1A1A;
            display: flex;
            align-items: center;
            justify-content: center;
            writing-mode: vertical-rl;
            color: white;
            font-size: 9px;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            cursor: pointer;
        }

        /* Postcard Stamp Edge */
        .postcard-container {
            padding: 1.5rem;
            background: white;
            position: relative;
            filter: drop-shadow(0 10px 30px rgba(0,0,0,0.03));
            width: fit-content;
        }

        .postcard-stamp-edge {
            background-image: 
                radial-gradient(circle at 0px 15px, transparent 10px, white 11px),
                radial-gradient(circle at 100% 15px, transparent 10px, white 11px),
                radial-gradient(circle at 15px 0px, transparent 10px, white 11px),
                radial-gradient(circle at 15px 100%, transparent 10px, white 11px);
            background-size: 100% 30px, 100% 30px, 30px 100%, 30px 100%;
            background-repeat: repeat-y, repeat-y, repeat-x, repeat-x;
        }

        .pixel-image {
            filter: url(#chunky-pixel);
            transition: filter 0.5s ease-out;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .group:hover .pixel-image { filter: none; }

        #salmon-stage { 
            margin-top: 2rem; 
            display: flex; 
            flex-direction: column; 
            gap: 2px; 
            width: 40px;
            transition: transform 1.2s cubic-bezier(0.45, 0, 0.55, 1);
        }
        .salmon-slice { height: 6px; width: 100%; opacity: 0; transition: opacity 0.5s ease; }
    </style>
</head>
<body class="flex">
    <svg style="display: none;">
        <filter id="chunky-pixel" x="0" y="0">
            <feFlood x="4" y="4" height="2" width="2" />
            <feComposite width="10" height="10" />
            <feTile result="a" />
            <feComposite in="SourceGraphic" in2="a" operator="in" />
            <feMorphology operator="dilate" radius="4" />
        </filter>
    </svg>

    <aside class="sidebar">
        <div class="mb-10">
            <a href="/" class="font-light text-xl tracking-tighter lowercase" style="font-family: 'Cormorant Garamond', serif;">shrimp chips</a>
        </div>

        <nav class="flex flex-col space-y-4 mb-8">
            <a href="#index" data-url="/" class="nav-link active">index</a>
            <a href="#about" data-url="/about" class="nav-link">about</a>
            <a href="#evergreens" data-url="/artifacts" class="nav-link">evergreens</a>
            <a href="#projects" data-url="/projects" class="nav-link">projects</a>
            <a href="#spotlights" data-url="/spotlights" class="nav-link">spotlights</a>
        </nav>

        <div id="salmon-stage">
            <div class="salmon-slice" style="background: #FFADAD; width: 20px; margin-left: 10px;"></div>
            <div class="salmon-slice" style="background: #FFD6A5; width: 35px; margin-left: 2px;"></div>
            <div class="salmon-slice" style="background: #FDFFB6; width: 40px;"></div>
            <div class="salmon-slice" style="background: #CAFFBF; width: 38px; margin-left: 1px;"></div>
            <div class="salmon-slice" style="background: #9BF6FF; width: 25px; margin-left: 7px;"></div>
        </div>
    </aside>

    <div class="spotify-drawer">
        <iframe src="https://open.spotify.com/embed/playlist/4DDavr9tdJWvxVHIONQWg6?utm_source=generator" width="100%" height="152" frameBorder="0" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
        <div class="drawer-handle">music</div>
    </div>

    <main>
        {{ content }}
    </main>

    <script>
        const slices = document.querySelectorAll('.salmon-slice');
        const stage = document.getElementById('salmon-stage');
        const navLinks = document.querySelectorAll('.nav-link');
        const sections = document.querySelectorAll('section');

        window.addEventListener('scroll', () => {
            let current = "";
            sections.forEach((section) => {
                const sectionTop = section.offsetTop;
                if (window.pageYOffset >= sectionTop - 300) {
                    current = section.getAttribute("id");
                }
            });

            navLinks.forEach((link) => {
                link.classList.remove("active");
                if (link.getAttribute("href").includes(current)) {
                    link.classList.add("active");
                    const newUrl = link.getAttribute('data-url');
                    if (window.location.pathname !== newUrl) {
                        window.history.pushState(null, '', newUrl);
                    }
                    updateSalmon(current);
                }
            });
        });

        function updateSalmon(sectionId) {
            slices.forEach(s => s.style.opacity = "0");
            stage.style.transform = "none";
            if (sectionId === "index") { slices[0].style.opacity = "1"; }
            else if (sectionId === "about") { slices[0].style.opacity = "1"; slices[1].style.opacity = "1"; }
            else if (sectionId === "evergreens") { slices[0].style.opacity = "1"; slices[1].style.opacity = "1"; slices[2].style.opacity = "1"; }
            else if (sectionId === "projects") { slices.forEach(s => s.style.opacity = "1"); }
            else if (sectionId === "spotlights") { slices.forEach(s => s.style.opacity = "1"); stage.style.transform = "translateX(300px) rotate(-10deg)"; }
        }

        window.addEventListener('load', () => {
            const path = window.location.pathname;
            if (path.includes('artifacts')) window.location.hash = '#evergreens';
            if (path.includes('about')) window.location.hash = '#about';
            if (path.includes('projects')) window.location.hash = '#projects';
            if (path.includes('spotlights')) window.location.hash = '#spotlights';
        });
    </script>
</body>
</html>
