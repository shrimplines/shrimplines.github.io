<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | shrimp chips</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400&family=Inter:wght@200;300;400&display=swap" rel="stylesheet">
    <style>
        * { border-radius: 0 !important; cursor: crosshair; }
        html { scroll-behavior: smooth; }
        body { background-color: #FFFFFF; color: #1A1A1A; margin: 0; -webkit-font-smoothing: antialiased; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        
        .sidebar { 
            width: 240px; 
            border-right: 1px solid #F0F0F0; 
            height: 100vh; 
            position: fixed; 
            top: 0; 
            left: 0;
            padding: 1.5rem 2rem; 
            background: #FFFFFF;
            display: flex;
            flex-direction: column;
            z-index: 50;
        }

        main { margin-left: 240px; }

        /* The thin divider line between sections */
        .section-divider {
            border-top: 1px solid #F0F0F0;
            width: 100%;
        }

        .nav-link {
            font-size: 12px;
            color: #AAAAAA;
            transition: color 0.3s ease;
            text-transform: lowercase;
            letter-spacing: 0.05em;
        }
        .nav-link.active { color: #1A1A1A; }

        /* Chunky Artistic Pixelation */
        .pixel-container {
            position: relative;
            overflow: hidden;
            background: #FAFAFA;
        }
        .pixel-image {
            filter: url(#chunky-pixel);
            transition: filter 0.5s ease-out;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .group:hover .pixel-image { filter: none; }

        /* Spotify Sidebar Player */
        .spotify-container {
            margin-top: auto;
            border-top: 1px solid #F0F0F0;
            padding-top: 1.5rem;
        }
    </style>
</head>
<body class="flex">
    <svg style="display: none;">
        <filter id="chunky-pixel" x="0" y="0">
            <feFlood x="4" y="4" height="2" width="2" />
            <feComposite width="10" height="10" />
            <feTile result="a" />
            <feComposite in="SourceGraphic" in2="a" operator="in" />
            <feMorphology operator="dilate" radius="4" />
        </filter>
    </svg>

    <aside class="sidebar">
        <div class="mb-10">
            <a href="/" class="font-light text-xl tracking-tighter lowercase" style="font-family: 'Cormorant Garamond', serif;">shrimp chips</a>
        </div>

        <nav class="flex flex-col space-y-4 mb-10">
            <a href="#index" data-url="/" class="nav-link active">index</a>
            <a href="#evergreens" data-url="/artifacts" class="nav-link">evergreens</a>
            <a href="#projects" data-url="/projects" class="nav-link">projects</a>
            <a href="#spotlights" data-url="/spotlights" class="nav-link">spotlights</a>
        </nav>

        <div id="salmon-stage" class="relative w-full h-24 opacity-50 pointer-events-none">
            </div>

        <div class="spotify-container">
            <iframe style="border-radius:0px" src="https://open.spotify.com/embed/playlist/YOUR_PLAYLIST_ID?utm_source=generator&theme=0" width="100%" height="80" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
        </div>
    </aside>

    <main>
        {{ content }}
    </main>

    <script>
        // URL Magic + Salmon Materialization
        window.addEventListener('scroll', () => {
            const sections = document.querySelectorAll('section');
            const navLinks = document.querySelectorAll('.nav-link');
            const scrollPercent = window.scrollY / (document.body.scrollHeight - window.innerHeight);
            let current = "";

            sections.forEach((section) => {
                const sectionTop = section.offsetTop;
                if (pageYOffset >= sectionTop - 200) {
                    current = section.getAttribute("id");
                }
            });

            navLinks.forEach((link) => {
                link.classList.remove("active");
                if (link.getAttribute("href").includes(current)) {
                    link.classList.add("active");
                    const newUrl = link.getAttribute('data-url');
                    // Updates URL without refreshing the page
                    if (window.location.pathname !== newUrl) {
                        window.history.pushState(null, '', newUrl);
                    }
                }
            });
        });
    </script>
</body>
</html>
