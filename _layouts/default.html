<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shrimp chips | digital garden</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=JetBrains+Mono:wght@400;700&family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        serif: ['"DM Serif Display"', 'serif'],
                        mono: ['"JetBrains Mono"', 'monospace'],
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'base-white': '#FFFFFF',
                        'ui-black': '#0A0A0A',
                        'matcha': '#ABE27A',
                        'shrimp': '#FFB7B7',
                        'sky': '#A9DFFC',
                        'sunset': '#FFBF47',
                    },
                }
            }
        }
    </script>
    <style>
        .bg-grid {
            background-image: radial-gradient(rgba(10, 10, 10, 0.1) 1px, transparent 1px);
            background-size: 30px 30px;
        }
        body.sepia-mode { background-color: #F4ECD8 !important; color: #5B4636 !important; }
        body.dark-mode { background-color: #0A0A0A !important; color: #EDEDED !important; }
        .dark-mode .bg-grid { background-image: radial-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px); }
        
        /* Adjusted Spacing for Hand-Crafted Feel */
        .content-section { padding: 4rem 3rem; border-bottom: 1px solid #0A0A0A; }
        .sidebar-fixed { width: 260px; }
        
        @media (max-width: 768px) { 
            .sidebar-fixed { width: 100%; height: auto; position: relative; border-r: 0; border-b: 1px solid #0A0A0A; }
        }
    </style>
</head>
    
<body class="bg-base-white text-ui-black min-h-screen selection:bg-matcha transition-colors duration-300 overflow-x-hidden">
    <div class="fixed inset-0 bg-grid pointer-events-none z-0"></div>

    <div class="relative z-10 flex flex-col md:flex-row min-h-screen">
        <aside class="sidebar-fixed h-screen sticky top-0 border-r border-ui-black flex flex-col p-6 bg-inherit">
            <div class="mb-auto">
                <div class="mb-6">
                    <div class="w-8 h-8 bg-matcha border border-ui-black shadow-[2px_2px_0px_0px_rgba(10,10,10,1)] mb-4"></div>
                    <h1 class="font-serif text-3xl leading-none lowercase tracking-tighter">shrimp<br>chips</h1>
                </div>
            </div>

            <nav class="border-t border-ui-black pt-6 flex flex-col space-y-1">
                <a href="#index" class="group flex items-center justify-between font-mono text-[10px] uppercase tracking-widest p-2 hover:bg-ui-black hover:text-white transition-all">
                    <span>01. Index</span>
                    <span class="opacity-0 group-hover:opacity-100">→</span>
                </a>
                <a href="#field-notes" class="group flex items-center justify-between font-mono text-[10px] uppercase tracking-widest p-2 hover:bg-ui-black hover:text-white transition-all">
                    <span>02. Field Notes</span>
                    <span class="opacity-0 group-hover:opacity-100">→</span>
                </a>
                <a href="#projects" class="group flex items-center justify-between font-mono text-[10px] uppercase tracking-widest p-2 hover:bg-ui-black hover:text-white transition-all">
                    <span>03. Projects</span>
                    <span class="opacity-0 group-hover:opacity-100">→</span>
                </a>
                
                <div class="mt-4 pt-4 border-t border-ui-black/10">
                    <input type="range" min="0" max="2" value="0" step="1" id="theme-slider" oninput="updateTheme(this.value)" 
                           class="w-full h-1 bg-ui-black/20 appearance-none cursor-pointer accent-ui-black mb-2">
                    <div id="current-theme-name" class="font-mono text-[8px] uppercase opacity-40 text-center">System: Light</div>
                </div>
            </nav>
        </aside>

        <main class="flex-1 min-w-0">
            {{ content }}
        </main>
    </div>

    <script>
        const THEMES = {
            '0': { name: 'System: Light', class: '' },
            '1': { name: 'System: Sepia', class: 'sepia-mode' },
            '2': { name: 'System: Dark', class: 'dark-mode' }
        };

        function updateTheme(value) {
            const body = document.body;
            const themeData = THEMES[value];
            body.classList.remove('sepia-mode', 'dark-mode');
            if (themeData.class) body.classList.add(themeData.class);
            document.getElementById('current-theme-name').textContent = themeData.name;
            localStorage.setItem('themeValue', value);
        }

        document.addEventListener('DOMContentLoaded', () => {
            const themeSlider = document.getElementById('theme-slider');
            const savedValue = localStorage.getItem('themeValue') || '0';
            if(themeSlider) {
                themeSlider.value = savedValue;
                updateTheme(savedValue);
            }
        });
    </script>
</body>
</html>
