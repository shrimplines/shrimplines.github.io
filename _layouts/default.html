<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | shrimp chips</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400&family=Inter:wght@200;300;400&display=swap" rel="stylesheet">
    <style>
        * { border-radius: 0 !important; cursor: crosshair; }
        body { background-color: #FFFFFF; color: #1A1A1A; margin: 0; -webkit-font-smoothing: antialiased; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        
        .sidebar { 
            width: 240px; 
            border-right: 1px solid #F0F0F0; 
            height: 100vh; 
            position: fixed; 
            top: 0; 
            left: 0;
            padding: 1.5rem 2rem; 
            background: #FFFFFF;
            display: flex;
            flex-direction: column;
            z-index: 50;
        }

        main { margin-left: 240px; min-height: 100vh; padding: 4rem; }

        .nav-link {
            font-size: 12px;
            color: #AAAAAA;
            transition: color 0.3s ease;
            text-transform: lowercase;
            letter-spacing: 0.05em;
        }
        .nav-link.active { color: #1A1A1A; }

        /* Chunky Artistic Pixelation */
        .pixel-image {
            filter: url(#chunky-pixel);
            transition: filter 0.5s ease-out;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .group:hover .pixel-image { filter: none; }

        /* THE RAINBOW SALMON */
        #salmon-stage { 
            margin-top: 2rem; 
            display: flex; 
            flex-direction: column; 
            gap: 2px; 
            width: 40px;
            transition: transform 1s cubic-bezier(0.45, 0, 0.55, 1);
        }
        .salmon-slice { 
            height: 6px; 
            width: 100%; 
            opacity: 0; 
            transition: opacity 0.5s ease;
        }

        .spotify-container { margin-top: auto; border-top: 1px solid #F0F0F0; padding-top: 1rem; }
    </style>
</head>
<body class="flex">
    <svg style="display: none;">
        <filter id="chunky-pixel" x="0" y="0">
            <feFlood x="4" y="4" height="2" width="2" />
            <feComposite width="10" height="10" />
            <feTile result="a" />
            <feComposite in="SourceGraphic" in2="a" operator="in" />
            <feMorphology operator="dilate" radius="4" />
        </filter>
    </svg>

    <aside class="sidebar">
        <div class="mb-10">
            <a href="/" class="font-light text-xl tracking-tighter lowercase" style="font-family: 'Cormorant Garamond', serif;">shrimp chips</a>
        </div>

        <nav class="flex flex-col space-y-4 mb-8">
            <a href="/" class="nav-link {% if page.url == '/' %}active{% endif %}">index</a>
            <a href="/about" class="nav-link {% if page.url contains 'about' %}active{% endif %}">about</a>
            <a href="/artifacts" class="nav-link {% if page.url contains 'artifacts' %}active{% endif %}">evergreens</a>
            <a href="/projects" class="nav-link {% if page.url contains 'projects' %}active{% endif %}">projects</a>
            <a href="/spotlights" class="nav-link {% if page.url contains 'spotlights' %}active{% endif %}">spotlights</a>
        </nav>

        <div id="salmon-stage">
            <div class="salmon-slice" style="background: #FFADAD; width: 20px; margin-left: 10px;"></div>
            <div class="salmon-slice" style="background: #FFD6A5; width: 35px; margin-left: 2px;"></div>
            <div class="salmon-slice" style="background: #FDFFB6; width: 40px;"></div>
            <div class="salmon-slice" style="background: #CAFFBF; width: 38px; margin-left: 1px;"></div>
            <div class="salmon-slice" style="background: #9BF6FF; width: 25px; margin-left: 7px;"></div>
        </div>

        <div class="spotify-container">
            <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/37i9dQZF1DXcBWIGvPBcmU?utm_source=generator&theme=0" width="100%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
        </div>
    </aside>

    <main>
        {{ content }}
    </main>

    <script>
        const slices = document.querySelectorAll('.salmon-slice');
        const stage = document.getElementById('salmon-stage');
        const path = window.location.pathname;

        // Fish materializes based on which page you are on
        if (path === "/" || path === "/index.html") {
            slices[0].style.opacity = "1";
        } else if (path.includes("about")) {
            slices[0].style.opacity = "1";
            slices[1].style.opacity = "1";
        } else if (path.includes("artifacts")) {
            slices[0].style.opacity = "1";
            slices[1].style.opacity = "1";
            slices[2].style.opacity = "1";
        } else if (path.includes("projects")) {
            slices.forEach(s => s.style.opacity = "1");
        } else if (path.includes("spotlights")) {
            slices.forEach(s => s.style.opacity = "1");
            setTimeout(() => {
                stage.style.transform = "translateX(300px) rotate(-10deg)";
            }, 500);
        }
    </script>
</body>
</html>
