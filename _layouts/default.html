<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | shrimp chips</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=JetBrains+Mono&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'muji-bg': '#F5F5F5',
                        'matcha': '#ABE27A',
                        'shrimp': '#FFB7B7',
                        'ui-black': '#1A1A1A'
                    }
                }
            }
        }
    </script>
    <style>
        * { border-radius: 0 !important; }
        body { background-color: #F5F5F5; color: #1A1A1A; transition: background 0.5s, color 0.5s; }
        .sepia-mode { background-color: #F4ECD8 !important; color: #5B4636 !important; }
        .dark-mode { background-color: #1A1A1A !important; color: #EDEDED !important; }
        
        .bg-grid { background-image: radial-gradient(rgba(0,0,0,0.1) 1px, transparent 1px); background-size: 25px 25px; }
        .sidebar-fixed { width: 260px; flex-shrink: 0; border-right: 2px solid #1A1A1A; }
        
        /* Seedling Grow Animation */
        .seedling-wrap:hover .stem { height: 12px; }
        .seedling-wrap:hover .leaf { opacity: 1; }
        .stem { width: 2px; height: 0; background: #ABE27A; transition: height 0.3s; }
        .leaf { width: 4px; height: 2px; background: #ABE27A; opacity: 0; transition: opacity 0.3s; }

        input[type=range] { -webkit-appearance: none; width: 100%; background: transparent; border: 1px solid #1A1A1A; height: 12px; }
        input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; height: 10px; width: 6px; background: #1A1A1A; cursor: pointer; }
    </style>
</head>
<body class="min-h-screen">
    <div class="fixed inset-0 bg-grid pointer-events-none z-0"></div>
    <div class="relative z-10 flex min-h-screen">
        
        <aside class="sidebar-fixed h-screen sticky top-0 flex flex-col p-6 bg-inherit">
            <div class="mb-10 p-4 border border-ui-black bg-white shadow-[2px_2px_0px_0px_rgba(0,0,0,1)]">
                <p class="font-mono text-[8px] uppercase opacity-40 mb-1">Subject_ID:</p>
                <h1 class="font-serif text-2xl leading-tight lowercase">shrimp chips</h1>
            </div>

            <nav class="flex flex-col space-y-1">
                <p class="font-mono text-[9px] opacity-30 mb-2 ml-2 tracking-widest uppercase">Index_Tabs</p>
                <a href="{{ '/' | relative_url }}" class="seedling-wrap group flex items-center p-2 border border-transparent hover:border-ui-black transition-all font-mono text-[10px] uppercase">
                    <span class="mr-3 opacity-30">01</span> index.log
                    <div class="ml-auto flex flex-col items-center">
                        <div class="flex gap-1"><div class="leaf"></div><div class="leaf"></div></div>
                        <div class="stem"></div>
                    </div>
                </a>
                <a href="{{ '/artifacts' | relative_url }}" class="seedling-wrap group flex items-center p-2 border border-ui-black bg-ui-black text-white font-mono text-[10px] uppercase">
                    <span class="mr-3 opacity-50">02</span> evergreens.lib
                    <div class="ml-auto flex flex-col items-center">
                        <div class="flex gap-1"><div class="leaf"></div><div class="leaf"></div></div>
                        <div class="stem"></div>
                    </div>
                </a>
            </nav>

            <div class="mt-auto pt-6 border-t border-ui-black">
                <p class="font-mono text-[8px] opacity-40 uppercase mb-2">Calibration</p>
                <input type="range" min="0" max="2" value="0" step="1" id="theme-slider" oninput="updateTheme(this.value)">
            </div>
        </aside>

        <main class="flex-1 p-12 overflow-y-auto">
            <div class="max-w-4xl">
                {{ content }}
            </div>
        </main>
    </div>

    <script>
        function updateTheme(v) {
            const b = document.body;
            b.classList.remove('sepia-mode', 'dark-mode');
            if(v === '1') b.classList.add('sepia-mode');
            if(v === '2') b.classList.add('dark-mode');
            localStorage.setItem('theme-choice', v);
        }
        window.onload = () => {
            const saved = localStorage.getItem('theme-choice') || '0';
            document.getElementById('theme-slider').value = saved;
            updateTheme(saved);
        }
    </script>
</body>
</html>
