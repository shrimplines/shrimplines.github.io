<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | shrimp chips</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Silkscreen&family=VT323&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { 'ui-black': '#1A1A1A' },
                    fontFamily: {
                        'pixel': ['Silkscreen', 'cursive'],
                        'pixel-mono': ['VT323', 'monospace'],
                        'sans': ['Inter', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <style>
        * { border-radius: 0 !important; cursor: crosshair; }
        body { background-color: #FFFFFF; color: #1A1A1A; margin: 0; font-family: 'Inter', sans-serif; }
        
        /* The literal thin-line sidebar */
        .sidebar { 
            width: 240px; 
            border-right: 1px solid #F0F0F0; 
            height: 100vh; 
            position: fixed; 
            top: 0; 
            left: 0;
            padding: 4rem 2.5rem; 
            background: #FFFFFF;
            display: flex;
            flex-direction: column;
            z-index: 50;
        }

        main { 
            margin-left: 240px; 
            padding: 6rem 8rem;
            max-width: 1400px;
        }

        /* Clean sidebar links - no boxes */
        .nav-link {
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            color: #999;
            transition: color 0.2s ease;
        }
        .nav-link:hover, .nav-link.active {
            color: #1A1A1A;
        }

        /* Pixelate effect for later */
        .pixel-art {
            image-rendering: pixelated;
        }
    </style>
</head>
<body class="flex">
    <aside class="sidebar">
        <div class="mb-16">
            <a href="/" class="font-pixel text-xs tracking-widest lowercase">shrimp chips</a>
        </div>

        <nav class="flex flex-col space-y-6">
            <a href="{{ '/' | relative_url }}" class="nav-link {% if page.url == '/' %}active{% endif %}">Index</a>
            <a href="{{ '/artifacts' | relative_url }}" class="nav-link {% if page.url contains 'artifacts' %}active{% endif %}">Evergreens</a>
            <a href="{{ '/projects' | relative_url }}" class="nav-link {% if page.url contains 'projects' %}active{% endif %}">Projects</a>
            <a href="{{ '/spotlights' | relative_url }}" class="nav-link {% if page.url contains 'spotlights' %}active{% endif %}">Spotlights</a>
        </nav>

        <div class="mt-auto flex gap-3">
            <div class="w-2 h-2 rounded-full bg-gray-100"></div>
            <div class="w-2 h-2 rounded-full bg-gray-100"></div>
        </div>
    </aside>

    <main>
        {{ content }}
    </main>
</body>
</html>
