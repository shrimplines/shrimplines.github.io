<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | shrimp chips</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400&family=Inter:wght@200;300;400&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        * { border-radius: 0 !important; cursor: crosshair; }
        html { scroll-behavior: smooth; }
        body { background-color: #FFFFFF; color: #1A1A1A; margin: 0; -webkit-font-smoothing: antialiased; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        
        /* Sidebar Navigation */
        .sidebar { 
            width: 240px; 
            border-right: 1px solid #F0F0F0; 
            height: 100vh; 
            position: fixed; 
            top: 0; 
            left: 0;
            padding: 1.5rem 2rem; 
            background: #FFFFFF;
            display: flex;
            flex-direction: column;
            z-index: 50;
        }

        main { margin-left: 240px; min-height: 100vh; padding: 4rem 4rem 10rem 4rem; }

        .nav-link {
            font-size: 12px;
            color: #AAAAAA;
            transition: color 0.3s ease;
            text-transform: lowercase;
            letter-spacing: 0.05em;
            text-decoration: none;
            display: block;
        }
        .nav-link.active, .nav-link:hover { color: #1A1A1A; }

        /* Essay Preview Styles */
        .essay-preview {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 2rem;
            padding: 3rem 0;
            border-bottom: 1px solid #F0F0F0;
        }
        .essay-info { flex: 1; }
        .essay-date { font-size: 10px; color: #AAAAAA; margin-bottom: 0.5rem; letter-spacing: 0.1em; }
        .essay-title { font-size: 1.75rem; font-weight: 300; margin-bottom: 0.75rem; display: block; transition: opacity 0.3s; color: inherit; text-decoration: none; }
        .essay-title:hover { opacity: 0.6; }
        .essay-description { font-size: 13px; color: #666666; line-height: 1.6; max-width: 540px; }
        
        /* Spotify Drawer */
        .spotify-drawer {
            position: fixed;
            bottom: 2rem;
            left: -360px;
            width: 400px;
            height: 152px;
            background: white;
            transition: left 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            z-index: 100;
            display: flex;
            box-shadow: 10px 0 30px rgba(0,0,0,0.05);
        }
        .spotify-drawer:hover { left: 240px; }
        .drawer-handle { width: 40px; height: 100%; background: #1A1A1A; display: flex; align-items: center; justify-content: center; writing-mode: vertical-rl; color: white; font-size: 9px; text-transform: uppercase; letter-spacing: 0.2em; cursor: pointer; }

        /* Pixel Filter Style */
        .pixel-image { filter: url(#chunky-pixel); transition: filter 0.5s ease-out; width: 100%; height: 100%; object-fit: cover; display: block; }
    </style>
</head>
<body class="flex">
    <svg style="display: none;">
        <filter id="chunky-pixel" x="0" y="0">
            <feFlood x="4" y="4" height="2" width="2" />
            <feComposite width="10" height="10" />
            <feTile result="a" />
            <feComposite in="SourceGraphic" in2="a" operator="in" />
            <feMorphology operator="dilate" radius="4" />
        </filter>
    </svg>

    <aside class="sidebar">
        <div class="mb-10">
            <a href="/" class="font-light text-xl tracking-tighter lowercase" style="font-family: 'Cormorant Garamond', serif;">shrimp chips</a>
        </div>
        
        <nav class="flex flex-col space-y-4 mb-8">
            <a href="#index" data-url="/" class="nav-link active">index</a>
            <a href="#about" data-url="/about" class="nav-link">about</a>
            <a href="#evergreens" data-url="/artifacts" class="nav-link">evergreens</a>
            <a href="#projects" data-url="/projects" class="nav-link">projects</a>
            <a href="#spotlights" data-url="/spotlights" class="nav-link">spotlights</a>
            <a href="/recaps" class="nav-link">monthly recap</a>
        </nav>
    </aside>

    <div class="spotify-drawer">
        <iframe src="https://open.spotify.com/embed/playlist/37i9dQZF1DXcBWIGvYBM3M" width="100%" height="152" frameBorder="0" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
        <div class="drawer-handle">music</div>
    </div>

    <main>
        {{ content }}
    </main>

    <script>
        const navLinks = document.querySelectorAll('.nav-link');
        const sections = document.querySelectorAll('section');

        // Scroll Tracking for Navigation
        window.addEventListener('scroll', () => {
            let current = "";
            sections.forEach((section) => {
                const sectionTop = section.offsetTop;
                if (window.pageYOffset >= sectionTop - 300) { current = section.getAttribute("id"); }
            });

            navLinks.forEach((link) => {
                const href = link.getAttribute("href");
                if (href && href.startsWith("#")) {
                    link.classList.remove("active");
                    if (href.includes(current)) {
                        link.classList.add("active");
                        const newUrl = link.getAttribute('data-url');
                        if (newUrl && window.location.pathname !== newUrl) { 
                            window.history.pushState(null, '', newUrl); 
                        }
                    }
                }
            });
        });

        // Handle path-based hash scrolling on load
        window.addEventListener('load', () => {
            const path = window.location.pathname;
            if (path.includes('artifacts')) window.location.hash = '#evergreens';
            else if (path.includes('about')) window.location.hash = '#about';
            else if (path.includes('projects')) window.location.hash = '#projects';
            else if (path.includes('spotlights')) window.location.hash = '#spotlights';
        });
    </script>
</body>
</html>
