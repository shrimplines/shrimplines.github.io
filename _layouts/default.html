<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | shrimp chips</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400&family=Inter:wght@200;300;400&display=swap" rel="stylesheet">
    <style>
        * { border-radius: 0 !important; cursor: crosshair; }
        html { scroll-behavior: smooth; }
        body { background-color: #FFFFFF; color: #1A1A1A; margin: 0; -webkit-font-smoothing: antialiased; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        
        .sidebar { 
            width: 240px; 
            border-right: 1px solid #F0F0F0; 
            height: 100vh; 
            position: fixed; 
            top: 0; 
            left: 0;
            padding: 1.5rem 2rem; 
            background: #FFFFFF;
            display: flex;
            flex-direction: column;
            z-index: 50;
        }

        main { margin-left: 240px; min-height: 100vh; }
        .section-divider { border-top: 1px solid #F0F0F0; width: 100%; }

        /* THE MINIMALIST PLAYER (No more tweaking) */
        .music-sanctuary {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            z-index: 100;
            display: flex;
            align-items: flex-end;
            flex-direction: column;
        }

        .player-content {
            width: 300px;
            height: 80px;
            background: white;
            border: 1px solid #F0F0F0;
            margin-bottom: 0.5rem;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.4s ease;
            pointer-events: none;
            overflow: hidden;
        }

        .music-sanctuary:hover .player-content {
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
        }

        .music-trigger {
            font-size: 10px;
            text-transform: lowercase;
            letter-spacing: 0.2em;
            color: #AAAAAA;
            cursor: pointer;
            transition: color 0.3s;
            padding: 5px;
        }

        .music-sanctuary:hover .music-trigger { color: #1A1A1A; }

        /* POSTCARD STYLES */
        .postcard-container {
            padding: 1.5rem;
            background: white;
            position: relative;
            filter: drop-shadow(0 10px 30px rgba(0,0,0,0.03));
            width: fit-content;
        }

        .postcard-stamp-edge {
            background-image: 
                radial-gradient(circle at 0px 15px, transparent 10px, white 11px),
                radial-gradient(circle at 100% 15px, transparent 10px, white 11px),
                radial-gradient(circle at 15px 0px, transparent 10px, white 11px),
                radial-gradient(circle at 15px 100%, transparent 10px, white 11px);
            background-size: 100% 30px, 100% 30px, 30px 100%, 30px 100%;
            background-repeat: repeat-y, repeat-y, repeat-x, repeat-x;
        }

        .pixel-image {
            filter: url(#chunky-pixel);
            transition: filter 0.5s ease-out;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .group:hover .pixel-image { filter: none; }

        #salmon-stage { margin-top: 2rem; display: flex; flex-direction: column; gap: 2px; width: 40px; }
        .salmon-slice { height: 6px; width: 100%; opacity: 0; transition: opacity 0.5s ease; }
    </style>
</head>
<body class="flex">
    <svg style="display: none;">
        <filter id="chunky-pixel" x="0" y="0">
            <feFlood x="4" y="4" height="2" width="2" />
            <feComposite width="10" height="10" />
            <feTile result="a" />
            <feComposite in="SourceGraphic" in2="a" operator="in" />
            <feMorphology operator="dilate" radius="4" />
        </filter>
    </svg>

    <aside class="sidebar">
        <div class="mb-10">
            <a href="/" class="font-light text-xl tracking-tighter lowercase" style="font-family: 'Cormorant Garamond', serif;">shrimp chips</a>
        </div>
        <nav class="flex flex-col space-y-4 mb-8">
            <a href="#index" class="nav-link">index</a>
            <a href="#about" class="nav-link">about</a>
            <a href="#evergreens" class="nav-link">evergreens</a>
            <a href="#projects" class="nav-link">projects</a>
            <a href="#spotlights" class="nav-link">spotlights</a>
        </nav>
        <div id="salmon-stage">
            <div class="salmon-slice" style="background: #FFADAD; width: 20px; margin-left: 10px;"></div>
            <div class="salmon-slice" style="background: #FFD6A5; width: 35px; margin-left: 2px;"></div>
            <div class="salmon-slice" style="background: #FDFFB6; width: 40px;"></div>
            <div class="salmon-slice" style="background: #CAFFBF; width: 38px; margin-left: 1px;"></div>
            <div class="salmon-slice" style="background: #9BF6FF; width: 25px; margin-left: 7px;"></div>
        </div>
    </aside>

    <div class="music-sanctuary">
        <div class="player-content">
            <iframe src="https://open.spotify.com/embed/playlist/37i9dQZF1DWZqd5YOSu90v?utm_source=generator&theme=0" width="100%" height="80" frameBorder="0" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
        </div>
        <div class="music-trigger">now playing â€” sanctuary.mp3</div>
    </div>

    <main>
        {{ content }}
    </main>

    <script>
        // Salmon Scroll Logic (same as before)
        const slices = document.querySelectorAll('.salmon-slice');
        const sections = document.querySelectorAll('section');
        window.addEventListener('scroll', () => {
            let current = "";
            sections.forEach(section => {
                if (window.pageYOffset >= section.offsetTop - 300) current = section.getAttribute("id");
            });
            updateSalmon(current);
        });
        function updateSalmon(id) {
            slices.forEach(s => s.style.opacity = "0");
            if (id === "index") slices[0].style.opacity = "1";
            else if (id === "about") { slices[0].style.opacity = "1"; slices[1].style.opacity = "1"; }
            else if (id === "evergreens") { slices[0].style.opacity = "1"; slices[1].style.opacity = "1"; slices[2].style.opacity = "1"; }
            else if (id === "projects" || id === "spotlights") slices.forEach(s => s.style.opacity = "1");
        }
    </script>
</body>
</html>
