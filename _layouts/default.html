<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | shrimp chips</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400&family=Inter:wght@200;300;400&display=swap" rel="stylesheet">
    <style>
        * { border-radius: 0 !important; cursor: crosshair; }
        html { scroll-behavior: smooth; }
        body { background-color: #FFFFFF; color: #1A1A1A; margin: 0; -webkit-font-smoothing: antialiased; font-family: 'Inter', sans-serif; }
        
        .sidebar { 
            width: 220px; 
            border-right: 1px solid #F0F0F0; 
            height: 100vh; 
            position: fixed; 
            top: 0; 
            left: 0;
            padding: 1.5rem 2rem; 
            background: #FFFFFF;
            display: flex;
            flex-direction: column;
            z-index: 50;
        }

        main { margin-left: 220px; }

        .nav-link {
            font-size: 12px;
            color: #AAAAAA;
            transition: color 0.3s ease;
            text-transform: lowercase;
            letter-spacing: 0.05em;
        }
        .nav-link.active { color: #1A1A1A; }

        /* ARTISTIC PIXELATION LOGIC */
        .pixel-container {
            position: relative;
            overflow: hidden;
            /* Force the browser to render pixels sharply */
            image-rendering: -moz-crisp-edges;
            image-rendering: -o-crisp-edges;
            image-rendering: -webkit-optimize-contrast;
            image-rendering: crisp-edges;
            image-rendering: pixelated;
        }

        .pixel-effect {
            filter: url(#artistic-pixelate);
            transition: filter 0.6s cubic-bezier(0.19, 1, 0.22, 1);
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* When we hover, we clear the filter for that crisp "reveal" */
        .group:hover .pixel-effect {
            filter: none;
        }

        .section-divider { border-top: 1px solid #F0F0F0; width: 100%; }

        /* Sprout Logic */
        .sprout-pixel { background: #E0E0E0; position: absolute; transition: all 0.4s ease; }
    </style>
</head>
<body class="flex">
    <svg style="display: none;">
        <filter id="artistic-pixelate" x="0" y="0">
            <feFlood x="4" y="4" height="2" width="2" />
            <feComposite width="8" height="8" />
            <feTile result="a" />
            <feComposite in="SourceGraphic" in2="a" operator="in" />
            <feMorphology operator="dilate" radius="3" />
        </filter>
    </svg>

    <aside class="sidebar">
        <div class="mb-10">
            <a href="/" class="font-light text-xl tracking-tighter lowercase" style="font-family: 'Cormorant Garamond', serif;">shrimp chips</a>
        </div>

        <nav class="flex flex-col space-y-4">
            <a href="#index" data-url="/" class="nav-link active">index</a>
            <a href="#evergreens" data-url="/artifacts" class="nav-link">evergreens</a>
            <a href="#projects" data-url="/projects" class="nav-link">projects</a>
            <a href="#spotlights" data-url="/spotlights" class="nav-link">spotlights</a>
        </nav>

        <div id="sprout" class="mt-8 relative w-4 h-10">
            <div id="stem" class="sprout-pixel" style="width: 2px; height: 0; bottom: 0; left: 7px;"></div>
            <div id="leaf-l" class="sprout-pixel opacity-0" style="width: 4px; height: 2px; bottom: 10px; left: 3px;"></div>
            <div id="leaf-r" class="sprout-pixel opacity-0" style="width: 4px; height: 2px; bottom: 10px; left: 9px;"></div>
        </div>
    </aside>

    <main>
        {{ content }}
    </main>

    <script>
        // URL Swapping + Sprout Growth Script
        window.addEventListener('scroll', () => {
            const scrollPercent = window.scrollY / (document.body.scrollHeight - window.innerHeight);
            
            // Growing the sprout
            document.getElementById('stem').style.height = (scrollPercent * 30) + 'px';
            if(scrollPercent > 0.2) {
                document.getElementById('leaf-l').classList.remove('opacity-0');
                document.getElementById('leaf-r').classList.remove('opacity-0');
            } else {
                document.getElementById('leaf-l').classList.add('opacity-0');
                document.getElementById('leaf-r').classList.add('opacity-0');
            }

            // Update URL and Nav
            const sections = document.querySelectorAll('section');
            const navLinks = document.querySelectorAll('.nav-link');
            let current = "";

            sections.forEach((section) => {
                const sectionTop = section.offsetTop;
                if (pageYOffset >= sectionTop - 200) {
                    current = section.getAttribute("id");
                }
            });

            navLinks.forEach((link) => {
                link.classList.remove("active");
                if (link.getAttribute("href").includes(current)) {
                    link.classList.add("active");
                    const newUrl = link.getAttribute('data-url');
                    if (window.location.pathname !== newUrl) {
                        window.history.pushState(null, '', newUrl);
                    }
                }
            });
        });
    </script>
</body>
</html>
