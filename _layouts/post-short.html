---
layout: default
---
<div class="flex justify-center py-10">
    <article class="neuo-card p-8 rounded-[2rem] max-w-md w-full border-l-4 border-matcha-green">
        <p class="text-xs text-gray-400 mb-4 font-mono uppercase">{{ page.date | date: "%H:%M // %d.%m" }}</p>
        <div class="prose prose-sm text-gray-700 italic leading-relaxed">
            {{ content }}
        </div>
        <div class="mt-6 pt-4 border-t border-gray-100 flex justify-between items-center">
            <span class="text-[10px] font-bold text-matcha-green uppercase">#{{ page.categories | first }}</span>
            <a href="javascript:history.back()" class="text-[10px] text-gray-300 hover:text-gray-600 uppercase">Close</a>
        </div>
    </article>
</div>
