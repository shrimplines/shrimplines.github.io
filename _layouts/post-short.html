---
layout: default
---
<div class="flex py-4 justify-center">
  <article class="neuo-card p-10 rounded-[3rem] w-full md:w-2/3 border-l-8 border-shrimp-pink">
    <header class="mb-4">
      <span class="text-[10px] font-bold text-shrimp-pink uppercase tracking-[0.2em] border-b-2 border-shrimp-pink pb-1">Short</span>
      <h1 class="text-2xl font-bold text-gray-800 mt-6">{{ page.title }}</h1>
    </header>

    <div class="text-gray-600 italic text-lg leading-relaxed mb-8">
      {{ content }}
    </div>

    <div class="mt-8 pt-6 border-t border-gray-100 flex justify-center">
      <a href="{{ site.baseurl }}/{{ page.categories | first }}" 
         class="text-[10px] font-bold text-gray-300 hover:text-matcha-green uppercase tracking-[0.3em] transition-all">
        â† Return to {{ page.categories | first | capitalize }}
      </a>
    </div>
  </article>
</div>
