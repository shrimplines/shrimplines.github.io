---
layout: default
---
<div class="flex py-4">
  <article class="neuo-card p-8 rounded-[2.5rem] w-full md:w-1/2 border-l-4 border-matcha-green">
    <header class="mb-4">
      <span class="text-[10px] font-bold text-matcha-green uppercase tracking-[0.2em] border-b-2 border-matcha-green pb-1">Short</span>
      <h1 class="text-xl font-bold text-gray-800 mt-4">{{ page.title }}</h1>
    </header>

    <div class="text-gray-600 italic leading-relaxed">
      {{ content }}
    </div>

    <footer class="mt-6 pt-4 border-t border-gray-100">
      <a href="{{ '/artifacts' | relative_url }}" class="text-[10px] font-bold text-gray-300 hover:text-matcha-green uppercase tracking-widest">
        ‚Üê Back to Artifacts
      </a>
    </footer>
  </article>
</div>
