---
layout: default
---
<article class="max-w-4xl mx-auto py-4">
  <header class="mb-6">
    <span class="text-[10px] font-bold text-matcha-green uppercase tracking-[0.2em] border-b-2 border-matcha-green pb-1">Gallery</span>
    <h1 class="text-4xl font-extrabold text-bamboo-accent tracking-tighter uppercase mt-4">{{ page.title }}</h1>
  </header>

  <div class="neuo-card p-6 rounded-[2.5rem] overflow-hidden">
    <div class="flex overflow-x-auto space-x-6 pb-4 custom-scrollbar snap-x snap-mandatory">
      {{ content }}
    </div>
  </div>

  <footer class="mt-8">
    <a href="{{ '/artifacts' | relative_url }}" class="neuo-button px-6 py-2 rounded-xl text-xs font-bold uppercase tracking-widest text-gray-400 hover:text-matcha-green">
      ‚Üê Return to Artifacts
    </a>
  </footer>
</article>

<style>
  .custom-scrollbar::-webkit-scrollbar { height: 6px; }
  .custom-scrollbar::-webkit-scrollbar-thumb { background: #A7C49D; border-radius: 10px; }
  .custom-scrollbar img { 
    flex: 0 0 auto; 
    height: 350px; 
    width: auto; 
    border-radius: 2rem;
    snap-align: start;
    box-shadow: 4px 4px 10px rgba(0,0,0,0.1);
  }
</style>
