---
layout: default
---
<article class="max-w-5xl mx-auto py-4">
  <header class="mb-8">
    <span class="text-[10px] font-bold text-sky-blue uppercase tracking-[0.2em] border-b-2 border-sky-blue pb-1">
        Visual Gallery
    </span>
    <h1 class="text-4xl font-extrabold text-bamboo-accent tracking-tighter uppercase mt-4 leading-none">{{ page.title }}</h1>
  </header>

  <div class="group relative neuo-card rounded-[3rem] border-l-8 border-sky-blue bg-white overflow-hidden transition-all duration-500">
    
    <div class="p-6 flex overflow-x-auto space-x-6 pb-12 custom-scrollbar snap-x snap-mandatory">
      {{ content }}
    </div>

    <div class="absolute bottom-0 left-0 right-0 bg-sky-blue/95 backdrop-blur-md p-8 translate-y-full group-hover:translate-y-0 transition-transform duration-500 ease-out z-10">
        <div class="flex justify-between items-end">
            <div class="max-w-xl">
                <h2 class="text-2xl font-black text-white uppercase tracking-tighter mb-2">{{ page.title }}</h2>
                <p class="text-white/80 text-sm leading-relaxed italic">
                    {{ page.description | default: "Exploring the visual elements of this artifact." }}
                </p>
            </div>
            <div class="text-white font-mono text-[10px] tracking-widest opacity-50">
                INFO.ARTIFACT_v1.0
            </div>
        </div>
    </div>
  </div>

  <div class="mt-12 mb-8 flex justify-center">
    <a href="{{ site.baseurl }}/{{ page.categories | first }}" 
       class="neuo-card px-10 py-4 rounded-2xl text-[10px] font-extrabold uppercase tracking-[0.3em] text-gray-400 hover:text-sky-blue hover:scale-105 transition-all">
      ‚Üê Return to {{ page.categories | first | capitalize }}
    </a>
  </div>
</article>

<style>
  .custom-scrollbar::-webkit-scrollbar { height: 8px; }
  .custom-scrollbar::-webkit-scrollbar-thumb { background: #BAE6FD; border-radius: 10px; }
  .custom-scrollbar img { 
    flex: 0 0 auto; 
    height: 480px; 
    width: auto; 
    border-radius: 2.5rem;
    snap-align: center;
    box-shadow: 15px 15px 30px rgba(0,0,0,0.03);
    border: 6px solid white;
  }
</style>
