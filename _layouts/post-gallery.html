---
layout: default
---
<article class="max-w-5xl mx-auto py-4">
  <header class="mb-8">
    <span class="text-[10px] font-bold text-matcha-green uppercase tracking-[0.2em] border-b-2 border-matcha-green pb-1">
        Visual Gallery
    </span>
    <h1 class="text-4xl font-extrabold text-bamboo-accent tracking-tighter uppercase mt-4">{{ page.title }}</h1>
  </header>

  <div class="neuo-card p-6 rounded-[3rem] bg-gray-50/50">
    <div class="flex overflow-x-auto space-x-6 pb-6 custom-scrollbar snap-x snap-mandatory">
      {{ content }}
    </div>
  </div>

  <div class="mt-12 mb-8 flex justify-center">
    <a href="{{ site.baseurl }}/{{ page.categories | first }}" 
       class="neuo-card px-10 py-4 rounded-2xl text-[10px] font-extrabold uppercase tracking-[0.3em] text-gray-400 hover:text-matcha-green hover:scale-105 transition-all">
      ‚Üê Return to {{ page.categories | first | capitalize }}
    </a>
  </div>
</article>

<style>
  .custom-scrollbar::-webkit-scrollbar { height: 8px; }
  .custom-scrollbar::-webkit-scrollbar-thumb { background: #A7C49D; border-radius: 10px; }
  .custom-scrollbar img { 
    flex: 0 0 auto; 
    height: 480px; 
    width: auto; 
    border-radius: 2.5rem;
    snap-align: center;
    box-shadow: 15px 15px 30px rgba(0,0,0,0.05);
    border: 8px solid white;
  }
</style>
