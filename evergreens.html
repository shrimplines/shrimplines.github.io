---
layout: default
title: Evergreens
---
<section class="grow-trigger">
    <div class="flex items-end justify-between mb-16 border-b-2 border-ui-black pb-8">
        <div>
            <h2 class="font-serif text-7xl lowercase tracking-tighter">Evergreens</h2>
            <p class="font-mono text-[10px] mt-2 opacity-40 uppercase tracking-widest">Permanent_Library</p>
        </div>
        
        <div class="seedling-icon border-2 border-ui-black">
            <div class="stem"></div>
            <div class="leaf leaf-l"></div>
            <div class="leaf leaf-r"></div>
        </div>
    </div>

    <div class="space-y-4">
        {% assign evergreens = site.posts | where_exp: "item", "item.categories contains 'evergreens'" %}
        {% for post in evergreens %}
        <a href="{{ post.url | relative_url }}" class="group flex items-center justify-between p-8 border-2 border-ui-black bg-white hover:bg-ui-black hover:text-white transition-all">
            <div class="flex-1">
                <span class="font-mono text-[10px] opacity-40 uppercase">{{ post.date | date: "%B %Y" }}</span>
                <h3 class="font-serif text-4xl mt-1">{{ post.title }}</h3>
            </div>
            <div class="font-mono text-xs opacity-0 group-hover:opacity-100 transition-opacity">
                READ_LOG â†’
            </div>
        </a>
        {% endfor %}
    </div>
</section>
