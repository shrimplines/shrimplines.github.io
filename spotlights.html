---
layout: default
title: Spotlights
---

<h2 class="text-3xl font-extrabold text-bamboo-accent tracking-tighter uppercase mb-8">Spotlights</h2>

<div class="flex flex-wrap -mx-2">
  {% assign spotlights = site.posts | where_exp: "item", "item.categories contains 'spotlights'" %}
  
  {% for post in spotlights %}
    <div class="w-full px-2 mb-4">
      <a href="{{ post.url | relative_url }}" class="block neuo-card p-8 rounded-[3rem] border-l-8 border-matcha-green hover:scale-[1.01] transition-all">
        <div class="flex justify-between items-start">
          <div>
            <span class="text-[10px] font-bold text-matcha-green uppercase tracking-widest border-b border-matcha-green/20 pb-1">Spotlight</span>
            <h3 class="text-2xl font-bold mt-4 text-gray-800">{{ post.title }}</h3>
            
            <p class="text-[10px] text-gray-400 mt-4 uppercase tracking-[0.2em] font-bold">
                {{ post.content | number_of_words | divided_by: 180 | plus: 1 }} MIN READ
            </p>
          </div>
          <div class="text-matcha-green/20">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
            </svg>
          </div>
        </div>
      </a>
    </div>
  {% endfor %}
</div>
