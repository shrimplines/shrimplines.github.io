---
layout: default
title: Projects
---

<h2 class="text-3xl font-extrabold text-bamboo-accent tracking-tighter uppercase mb-8">Projects</h2>

<div class="flex flex-wrap -mx-2">
  {% assign projects = site.posts | where_exp: "item", "item.categories contains 'projects'" %}
  
  {% for post in projects %}
    <div class="w-full px-2 mb-4">
      <a href="{{ post.url | relative_url }}" class="block neuo-card p-8 rounded-[3rem] border-l-8 border-bamboo-accent hover:scale-[1.01] transition-transform">
        <div class="flex items-center space-x-6">
          <div class="text-bamboo-accent">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z" />
            </svg>
          </div>
          <div>
            <span class="text-[10px] font-bold text-gray-400 uppercase tracking-widest">Project File</span>
            <h3 class="text-2xl font-bold text-gray-800 mt-1">{{ post.title }}</h3>
          </div>
        </div>
      </a>
    </div>
  {% endfor %}
</div>
