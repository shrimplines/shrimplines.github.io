---
layout: default
title: Projects
---

<div class="max-w-4xl mx-auto">
    <h2 class="text-3xl md:text-4xl font-light mb-8 text-gray-800">Projects</h2>
    
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        {% for post in site.posts %}
            {% if post.categories contains 'projects' %}
            <div class="neuo-card p-8 rounded-[2rem] bg-white/40 flex flex-col h-full">
                <div class="w-12 h-12 bg-matcha-green/20 rounded-full flex items-center justify-center mb-6">
                    <span class="text-matcha-green font-bold">P</span>
                </div>
                <h3 class="text-2xl font-bold mb-3 text-gray-800">{{ post.title }}</h3>
                <p class="text-gray-600 mb-6 flex-grow">{{ post.description | default: post.excerpt | strip_html | truncate: 120 }}</p>
                <a href="{{ post.url | relative_url }}" class="neuo-card px-6 py-2 rounded-xl bg-white/80 text-center text-sm font-bold text-bamboo-accent hover:bg-white transition-colors">
                    Explore Project
                </a>
            </div>
            {% endif %}
        {% endfor %}
    </div>
</div>
